<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
   
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img src="images/logo.png" alt="logo-img" class="logo__img">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home+</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages+</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link user-nav__search-link" href="#">
                        <img class="user-nav__link-img" src="images/icons/search.svg" alt="search icon">
                    </a>
                    <div class="user-nav__link-block">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon">
                            <span class="user-nav__num">0</span>
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>                   

                    <a class="user-nav__link user-nav__menu-link" href="#">
                        <img class="user-nav__link-img" src="images/icons/menu.svg" alt="menu icon">
                    </a>
                </div>
            </div>
        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>
</html>
